<div class="offcanvas-button">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <h5>Edit Rankings</h5>
    </button>
    <div>{{candidates.length}} candidates, {{rankings.length}} voters</div>
</div>


<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-body">
        <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas" aria-label="Close">
            <i class="bi bi-arrow-left"></i>
            Save and Return
        </button>
        <app-add-rankings></app-add-rankings>
    </div>
</div>
