<h2>Kendall Distance</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col-m-6 ranking-area">
            <div class="row">
                Ranking 1
            </div>
            <div class="row justify-content-center">
                <div [sortablejs]="ranking1" class="list-group col-xs-6">
                    <div *ngFor="let item of ranking1" class="kendall-option btn btn-light">{{ item }}</div>
                </div>
            </div>
        </div>
        <div class="col-m-6 ranking-area">
            <div class="row">
                Ranking 2
            </div>
            <div class="row justify-content-center">
                <div [sortablejs]="ranking2" class="list-group col-xs-6">
                    <div *ngFor="let item of ranking2" class="kendall-option btn btn-light">{{ item }}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        Kendall distance: {{ kendall(ranking1, ranking2) }}
    </div>
    <br>
    <div class="row">
        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Edit Candidates
            </button>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <div *ngFor="let item of getSortedCandidates()">
                    {{ item }}  
                    <button class="btn btn-danger" (click)="removeCandidate(item)">Remove</button>
                </div>
                <div>
                    <input type="text" [(ngModel)]="newCandidate" (keyup.enter)="addCandidate()">
                    <button class="btn btn-primary" (click)="addCandidate()">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
